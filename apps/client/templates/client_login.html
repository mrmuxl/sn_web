<html>
<head>
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/css/bootstrap.min.css" media=screen>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/font-awesome/css/font-awesome.min.css">
	<script src="{{STATIC_URL}}/js/less.js" type="text/javascript"></script>
</head>
<style type="text/css">
.form-signin{
	max-width: 300px;
	 margin: 0 auto;
}
body{
	padding-top:120px;
}
.circle{
	height: 200px;
	cursor: pointer;
	float: left;
	margin-right: -45px;
	text-align: center;
	width: 200px;
	background: rgba(37, 37, 40, 0.9);
	border-radius: 100%;
	-webkit-transition: all .3s;
	-moz-transition: all .3s;
	-ms-transition: all .3s;
	transition: all .3s;
}

.circle i{
	margin-top: 50px;
}
.circle span{
	font-weight: 700;
	font-size: 22px;
	color: #fff;
	display: block;
	margin-top: 21px;
}
.circle:hover,
.circle.active {
	background: rgba(17, 137, 217, 1);
}
</style>
<body>



<div class="container">

<form action="/client/login/" method="post" class="form-signin" enctype="multipart/form-data" onsubmit="" id="loginForm">
	{% csrf_token %}
	      	<h3>欢迎使用SimpleNect</h3>
      	<div class="input-prepend btn-block">
		    <span class="add-on"><i class="icon-envelope"></i></span>
		    <input id="email" name = "email" class="input-block-level" type="text" 
		    placeholder="邮箱地址" style="width:270px" value={{ email }}>
		</div>
		<div class="input-prepend btn-block">
		    <span class="add-on"><i class="icon-key"></i></span>
		    <input id="password" name="password" class="input-block-level" type="password" 
		    placeholder="密码"  style="width:270px">
		</div>
        <label class="checkbox">
          <input id="rememberMe" type="checkbox"  name="rememberMe" value="1" {% if rememberMe == '1' %} checked {% endif %}> 记住密码
        </label>
        <input type="hidden" name="refer" value="client_login">
        	<div class="text-center text-warning">
				{% if messages %}
				{% for message in messages %}
				{{ message}}
				{% endfor %}
				{% endif %}
			</div>
        <button class="btn btn-primary btn-block" type="submit" id="loginBtn">登录</button>
</form>






	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{{STATIC_URL}}js/jquery.cookie.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>

    <script type="text/javascript">
    
    function autoLogin(){
    	if($('#password').val().length != 0){
    		$('#loginBtn').click();
    	}
    }
    	
    </script>

</body>
</html>
