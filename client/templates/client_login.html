<html>
<head>
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/css/bootstrap.min.css" media=screen>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/font-awesome/css/font-awesome.min.css">
	<script src="{{STATIC_URL}}/js/less.js" type="text/javascript"></script>
</head>
<style type="text/css">
.form-signin{
	max-width: 300px;
	 margin: 0 auto;
}
body{
	padding-top:120px;
}
</style>
<body>



<div class="container">


<form action="{% url 'login' %}?next=/client/friend/feed/" method="post" class="form-signin" enctype="multipart/form-data" >
	{% csrf_token %}
	      	<h3>欢迎使用SimpleNect</h3>
      	<div class="input-prepend btn-block">
		    <span class="add-on"><i class="icon-envelope"></i></span>
		    <input name = "email "class="input-block-level" type="text" placeholder="邮箱地址" style="width:270px">
		</div>
		<div class="input-prepend btn-block">
		    <span class="add-on"><i class="icon-key"></i></span>
		    <input name="password" class="input-block-level" type="password" placeholder="密码"  style="width:270px">
		</div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住密码
        </label>
        <input type="hidden" name="refer" value="client_login">
        	<div class="text-center text-warning">
				{% if messages %}
				{% for message in messages %}
				{{ message}}
				{% endfor %}
				{% endif %}
			</div>
        <button class="btn btn-primary btn-block" type="submit" >登录</button>
</form>

    </div>






	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>

</body>
</html>
