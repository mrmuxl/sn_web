<h3>充值记录</h3>
<table>
	<tr>
		<th>支付宝交易号</th>
		<eq name="_SESSION['RID']" value="1"><th>充值用户</th></eq>
		<th>支付（元）</th>
		<th>陌点</th>
	</tr>
	<present name="tList">
	<eq name="_SESSION['RID']" value="1">
	<volist name="tList" id="trade">
	<assign name="uid" value="$trade.user_id" />
	<tr>
		<td>{$trade.trade_no}</td>
		<td>{$uList.$uid}</td>
		<td>{$trade.pay_money}</td>
		<td>{$trade.qianmo_dot}</td>
	</tr>
	</volist>
	<else />
	<tr>
		<td>{$trade.trade_no}</td>
		<td>{$trade.pay_money}</td>
		<td>{$trade.qianmo_dot}</td>
	</tr>
	</eq>
	</present>
</table>
<div class="page">
	<present name="tList">
	{$page}
	</present>
</div>
