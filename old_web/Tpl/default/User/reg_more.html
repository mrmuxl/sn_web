<div class="main">
<div class="center_area" >
	<br />
	<form action="{&WWW}/User/reg_save" method="post" enctype="multipart/form-data" onsubmit="return checkForm();">
	上传批量注册用户CSV文件：<input type="file" name="csv_file" value="" />
	<input type="submit" name="" value="确定" />
	</form>
</div>
</div>
<script>
	function checkForm(){
		var fileVal=$("input[name=csv_file]").val();
		if(fileVal==null||fileVal==""){
			alert("请上传CSV文件！");
			return false;
		}
		return true;
	}
</script>
