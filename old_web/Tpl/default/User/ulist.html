	<div class="">
		<form action="{&WWW}/User/ulist" method="get">
			<select name="search_key" class="searchuser_select">
				<option value="0">&nbsp;请选择搜索条件</option>
				<option value="1">用户ID</option>
				<option value="2">用户昵称</option>
				<option value="3">电子邮件</option>
			</select>
			<present name="map.search_value">
			<input type="text" class="searchuser_input" name="search_value" value="{$map.search_value}"/>
			<else />
			<input type="text" class="searchuser_input" name="search_value" value=""/>
			</present>
			<input type="submit" name="" value="搜索" class="searchuser_button" />

		</form>
	</div>
	<div>
		<table style="width:80%;text-align:left;">
			<tr>
				<th>用户ID</th><th>用户昵称</th><th>电子邮箱</th><th>剩余陌点</th><th>累计消费陌点</th><th>状态</th><th>操作</th>
			</tr>
			<present name="uList">
			<volist name="uList" id="user">
			<tr>
				<td>{$user.id}</td>
				<td>{$user.nick}</td>
				<td>{$user.email}</td>
				<td>{$user.qianmo_dot}</td>
				<td>{$user.con_qianmo_dot}</td>
				<td>
					<switch name="user.status">
						<case value="0">未激活</case>
						<case value="1">正常</case>
						<case value="2">封禁</case>
						<default />
					</switch>
				</td>
			</tr>
			</volist>
			</present>
		</table>
	</div>
<script>
<present name="map.search_key">
$(".searchuser_select").val({$map.search_key});
</present>
</script>
