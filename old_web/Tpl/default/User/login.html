<div class="main">
<div class="center_area" >
<div class="login_top_title">欢迎登录阡陌</div>
<div class="center_register">
<div class="login_area">
<form action="/User/login" method="post" enctype="multipart/form-data" onsubmit="return checkForm();">
	<table class="register">
		<tr>
			<td class="register_left reg_name">登录阡陌</td>
			<td class="reg_input">&nbsp;</td>
			<td class="reg_msg_email">&nbsp;</td>
		</tr>
		<tr>
			<td class="register_left">电子邮箱：</td>
			<td class="reg_input">
				<present name="email">
				<input id="email" name="email" type="text" value="{$email}" class="input-len" />
				<else />
				<input id="email" name="email" type="text" value="" class="input-len" />
				</present>
			</td>
			<td class="reg_msg_email"></td>
		</tr>
		<tr>
			<td class="register_left">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
			<td class="reg_input"><input id="pwd" name="password" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_pwd"></td>
		</tr>
		<present name="email">
		<tr>
			<td class="register_left">&nbsp;</td>
			<td class="reg_input"><span style="color:red;">{$error_msg}</span></td>
			<td class="reg_msg_pwd"></td>
		</tr>
		</present>
		<tr>
			<td></td>
			<td>
				<input name="" type="submit" value="" class="login_btn"/>
				&nbsp;&nbsp;<a href="{&WWW}/User/findPwd" style=" color: #007EFF;">忘记密码？</a>
			</td>
			<td></td>
		</tr>
	</table>
</form>
</div>
</div>
</div>
</div>
