<p>企业列表</p>
<table class="center" border="1">
<tr>
	<th width="8%">企业用户ID</th>
	<th width="20%">用户昵称</th>
	<th width="10%">用户Email</th>
	<th width="10%">所在岗位</th>
	<th width="10%">用户状态</th>
	<th width="10%">&nbsp;</th>
</tr>
<volist name="euList" id="eu">
<tr>
	<td>{$eu.id}</td>
	<td>{$eu.nick}</td>
	<td>{$eu.email}</td>
	<td>{$eu.org_name}</td>
	<td>
		<eq name="eu.status" value="1">
		正常
		<else />
		封禁
		</eq>
	</td>
	<td>
		&nbsp;<a href="#">修改资料</a>
	</td>
</tr>
</volist>
</table>
<p class="center">{$page}</p>
