<p>企业列表</p>
<table class="center" border="1">
<tr>
	<th width="6%">ID</th>
	<th width="20%">企业名称</th>
	<th width="10%">企业用户数</th>
	<th width="10%">企业管理员</th>
	<th width="10%">企业版本号</th>
	<th width="10%">&nbsp;</th>
</tr>
<volist name="list" id="ent">
<tr>
	<td>{$ent.id}</td>
	<td>{$ent.ent_name}</td>
	<td>{$ent.ent_user_num}&nbsp;&nbsp;<a href="/EntUser/page/ent/{$ent.id}">查看</a></td>
	<td><a href="#{$ent.ent_master_id}">{$ent.ent_master_nick}</a></td>
	<td>{$ent.version}</td>
	<td>
	 <span id="ent_{$ent.id}">
	    <eq name="ent.ent_status" value="1">
		<a href="javascript:void(0);" onclick="changeStatus({$ent.id},0);">封禁</a>
		<else />
		<a href="javascript:void(0);" onclick="changeStatus({$ent.id},1);">解禁</a>
		</eq>
	 </span>
		&nbsp;<a href="#">修改资料</a>
	</td>
</tr>
</volist>
</table>
<p class="center">{$page}</p>

<script>
	function changeStatus(eid,status){
		if(null==eid){
			alert("未指定用户！");
			return;
		}
		jQuery.post("/Ent/status",{"id":eid,"status":status},function(data){
		if(data.status==1){
			alert(data.info);
			if(status==0){
				$("#ent_"+eid).html("<a href='javascript:void(0);'  onclick='changeStatus("+eid+",1)'"+">解禁</a>");
			}else{
				$("#ent_"+eid).html("<a href='javascript:void(0);'  onclick='changeStatus("+eid+",0)'"+">封禁</a>");
			}
		}else{
			alert(data.info);
		}
		//window.location.reload();
	},"json");
}
</script>
