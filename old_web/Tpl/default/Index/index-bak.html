<script>
function getid(o){ return (typeof o == "object")?o:document.getElementById(o);}
function getNames(obj,name,tij)
{
	var plist = getid(obj).getElementsByTagName(tij);
	var rlist = new Array();
	for(i=0;i<plist.length; ++i){if(plist[i].getAttribute("name") == name){rlist[rlist.length] = plist[i];}}
	return rlist;
}

function fiterplay(obj,num,t,name,c1,c2)
{
	var fitlist = getNames(obj,name,t);
	for(i=0;i<fitlist.length;i++)
	{
		if(i == num)
		{
			fitlist[i].className = c1;
		}
		else
		{
			fitlist[i].className = c2;
		}
	}
}

function s_fiterplay(obj,num,t,name,c1,c2)
{

	var fitlist = getNames(obj,name,t);
	for(i=0;i<fitlist.length;i++)
	{
		if(i == num)
		{
			//alert("c1--"+c1);
			//alert($(fitlist[i]).html());
		
			var cur=$(fitlist[i]).children("span");
			cur.removeClass();
			cur.addClass(c1);
			//fitlist[i].className = c1;
		}
		else
		{
			var cur=$(fitlist[i]).children("span");
			cur.removeClass();
			cur.addClass(c2);
			//fitlist[i].className = c2;
		}
	}
}

function play(obj,num)
{
	var s = getid('simg');		
	var b = getid('bimg');
	try	
	{
		with(b)
		{
			filters[0].Apply();	
			fiterplay(b,num,"div","f","dis","undis");	
			s_fiterplay(s,num,"a","s","pic_guide_current","pic_guide_no");				
			filters[0].play();
		}
	}
	catch(e)
	{
			fiterplay(b,num,"div","f","dis","undis");
			s_fiterplay(s,num,"a","s","pic_guide_current","pic_guide_no");	
			
	}
}

var autoStart = 0;
var n = 0;		
var s = getid("simg");
var x = getNames(s,"s","a");

function clearAuto() {clearInterval(autoStart);};	
function setAuto(){autoStart=setInterval("auto(n)", 2000)}
function auto() {
	
	if(n>(x.length-1)){
		n = 0;
		clearAuto();
		setAuto();
	}
	play(x[n],n);
	n++  ;
}
function toPlay(){
	setAuto();	
}
toPlay();
</script>
