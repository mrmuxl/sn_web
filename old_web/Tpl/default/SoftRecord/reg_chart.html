<script type="text/javascript">document.domain = '{&DOMAIN}';</script>
<script language="javascript" type="text/javascript" defer="defer" src="{&STATIC}/Js/datepicker/WdatePicker.js"></script>
<h1 class="center">阡陌发布24小时内新注册用户统计</h1>
<script type="text/javascript" src="{&STATIC}/Js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
     	  	 	renderTo: 'container',
           		type: 'line'
            },
            title: {
                text: '发布24小时内新注册用户统计',
        
            },
            subtitle: {
                //text: 'Source: WorldClimate.com',
				text: '',
            },
            xAxis: {
               
				categories:[
							<volist name="pubList" id="pub">
							'{$pub.ver}'
							<lt name="i" value="$pubNum">
							,
							</lt>
							</volist>
							]
              },
            yAxis: {
                title: {
                    text: '用户个数'
                }
            },
            tooltip: {
            	enabled: false,
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'个';
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: '注册用户',
                data: [
						<volist name="pubList" id="pub">
						<assign name="pubId" value="$pub.id" />
						<present name="dataMap.$pubId.total">
						{$dataMap.$pubId.total}
						<else />
						0
						</present>
						<lt name="i" value="$pubNum">
						,
						</lt>
						</volist>
					]
            },{
                name: '未激活用户',
                data: [
						<volist name="pubList" id="pub">
						<assign name="pubId" value="$pub.id" />
						<present name="dataMap.$pubId.noact">
						{$dataMap.$pubId.noact}
						<else />
						0
						</present>
						<lt name="i" value="$pubNum">
						,
						</lt>
						</volist>
					]
            },{
                name: '卸载用户',
                data: [
						<volist name="pubList" id="pub">
						<assign name="pubId" value="$pub.id" />
						<present name="dataMap.$pubId.un">
						{$dataMap.$pubId.un}
						<else />
						0
						</present>
						<lt name="i" value="$pubNum">
						,
						</lt>
						</volist>
					]
            }
            
            //, {
            //    name: 'London',
            //  data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            //}
        	]
        });
    });
    
});
		</script>

<script src="{&STATIC}/Js/highcharts/highcharts.js"></script>
<script src="{&STATIC}/Js/highcharts/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
