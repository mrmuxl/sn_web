{% extends "base.html" %}
{% block header %}{% include "header.html" %}{% endblock %}
{% block content %}
{% load split %}
<link rel="stylesheet" href="{{STATIC_URL}}assets/css/ace.min.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}assets/css/ace-responsive.min.css" />
		<link rel="stylesheet" href="{{STATIC_URL}}assets/css/ace-skins.min.css" />

<div class="container-narrow print-main">
	<div class="page-header position-relative">
		<h4>
			创业加盟
			<small>
				<i class="icon-double-angle-right"></i>
				请留下您的联系方式：
			</small>
		</h4>
	</div>

	<div class='row-fluid'>
		<div class="span12">
			<form class="form-horizontal" action='' method="post">{% csrf_token %}
				<div class="control-group">
					<label class="control-label" for="form-field-1">姓名</label>

					<div class="controls">
						<input type="text" name="name" id="form-field-1" placeholder="姓名">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="form-field-1">手机</label>

					<div class="controls">
						<input type="text" name= "tel" id="form-field-1" placeholder="手机号码">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="form-field-1">QQ</label>

					<div class="controls">
						<input type="text" name="qq" id="form-field-1" placeholder="QQ号码">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="form-field-1">学校(选填)</label>

					<div class="controls">
						<input type="text" name="school" id="form-field-1" placeholder="您在哪所高校拥有运营资源">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="form-field-1">您的运营资源及优势</label>

					<div class="controls">
						<textarea id="form-field-11" name="resource" class="autosize-transition span10" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 100px;"></textarea>
					</div>
				</div>
				<div class="text-center">
					<button class="btn btn-info" type="submit" style="width:150px;">
						<i class="icon-ok bigger-110"></i>
						提 交
					</button>

				</div>
			</form>
		</div>

		
	</div>
</div>


{% endblock %}
{% block footer %}{% include "footer.html" %}{% endblock %}
