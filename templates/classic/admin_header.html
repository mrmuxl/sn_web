
<div class="header">
	<div class="header_in">
		<div class="logo">
		<a href="{% url 'index'%}" title="首页">
		<span><img src="{{ STATIC_URL }}images/logo.jpg" /></span>
		</a>
		</div>
		<div class="menu">
			<a class="menu_index" href="{% url 'index' %}">首页</a>
			<a class="menu_board" href="{% url 'forum_index' %}">留言区</a>
			<a class="menu_guide" href="{% url 'show'%}">新手指南</a>
		</div>
		<div class="lr">
		{% if user.is_authenticated %}
		<a href="{%url 'info'%}" style="text-decoration: underline;" title="个人中心">{{ user.nick }}</a>
			{% if user.status == 0 %}
			<a href="{% url 'to_active' %}">激活账号</a>
			{% endif %}
			{%if user.is_superuser %}
			<a href="{% url 'tongji' %}" style="text-decoration: underline;">管理中心</a>
			{% endif %}
		<a href="{% url 'logout'%}">退出</a>
		{% else %}
			<a href="{% url 'login' %}">登录</a>
			<a href="{% url 'register'%}">注册</a>
		{% endif %}
		</div>
	</div>
</div>
<div class="returnTop" title="上去了哦！">
	<span class="s"></span>
	<span class="b"></span> 返回顶部
</div>
