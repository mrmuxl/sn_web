
{% load split %}
<div class="navbar">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a href="{% url "index" %}" class="brand">
						<small>
							<i class="icon-simplenect"></i>
							SimpleNect
						</small>
					</a><!--/.brand-->



					{% if user.is_authenticated %}
					<ul class="nav ace-nav pull-right">
						<li class="light-blue" style="padding:6px 0 3px 0;">
							<a data-toggle="dropdown" href="{% url "accounts_info" %}" class="dropdown-toggle">
								{% if request.user.avatar %}
								<img class="nav-user-photo" src="{{ MEDIA_URL }}{{ request.user.avatar|split:","|first|join:""|split:"="|last }}/snap_50X50_{{ request.user.avatar|split:","|slice:"2"|join:""|split:"="|last }}.jpg" alt="{{ request.user.nick }}">
								{% else %}
								 <img class="nav-user-photo" src="{{ STATIC_URL }}images/snap_50X50_default_head.jpg">
								{% endif %}

								<i class="icon-caret-down"></i>
							</a>

							<ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">

								<li>
									<a href="{% url 'accounts_index' %}">
										<i class="icon-user"></i>
										个人中心
									</a>
								</li>

								<li class="divider"></li>

								<li>
									<a href="{% url "logout" %}">
										<i class="icon-off"></i>
										退出
									</a>
								</li>
							</ul>
						</li>
					</ul><!--/.ace-nav-->
					{% endif %}

					<ul class="nav pull-right">
						<li>
							<a href="{% url "forum_index" %}">
								<i class="icon-comments-alt"></i>
								<span class="menu-text">用户社区</span>
							</a>
						</li>
					</ul>


				</div><!--/.container-fluid-->
			</div><!--/.navbar-inner-->
		</div>
