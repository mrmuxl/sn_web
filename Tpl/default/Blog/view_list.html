<script>
	$(".oLuntan_Listall").click(function(event){
		if($(event.target).is(".oLuntan_Listall_downlist1_click")){
			$(".oLuntan_Listall_downlist1").show();
			$(".oLuntan_Listall_downlist2").hide();
			$(".oLuntan_Listall_downlist3").hide();
			$(".oLuntan_Listall_downlist1_click").toggle(
				function(){
					$(".oLuntan_Listall_downlist1").hide();
					$(".oLuntan_Listall_downlist2").hide();
					$(".oLuntan_Listall_downlist3").hide();
				},
				function(){
					$(".oLuntan_Listall_downlist1").show();
					$(".oLuntan_Listall_downlist2").hide();
					$(".oLuntan_Listall_downlist3").hide();
					
				}	
			);			
		}else if($(event.target).is(".oLuntan_Listall_downlist2_click")){
			$(".oLuntan_Listall_downlist2").show();
			$(".oLuntan_Listall_downlist1").hide();
			$(".oLuntan_Listall_downlist3").hide();
			$(".oLuntan_Listall_downlist2_click").toggle(
					function(){
						$(".oLuntan_Listall_downlist1").hide();
						$(".oLuntan_Listall_downlist2").hide();
						$(".oLuntan_Listall_downlist3").hide();
						
					},
					function(){
						$(".oLuntan_Listall_downlist2").show();
						$(".oLuntan_Listall_downlist1").hide();
						$(".oLuntan_Listall_downlist3").hide();
					}	
			);	
		}else if($(event.target).is(".oLuntan_Listall_downlist3_click")){
			$(".oLuntan_Listall_downlist3").show();
			$(".oLuntan_Listall_downlist1").hide();
			$(".oLuntan_Listall_downlist2").hide();
			$(".oLuntan_Listall_downlist3_click").toggle(
					function(){
						$(".oLuntan_Listall_downlist1").hide();
						$(".oLuntan_Listall_downlist2").hide();
						$(".oLuntan_Listall_downlist3").hide();
						
					},
					function(){
						$(".oLuntan_Listall_downlist3").show();
						$(".oLuntan_Listall_downlist1").hide();
						$(".oLuntan_Listall_downlist2").hide();
					}	
			);			
		}else{
			$(".oLuntan_Listall_downlist1").hide();
			$(".oLuntan_Listall_downlist2").hide();
			$(".oLuntan_Listall_downlist3").hide();
		}
	});
</script>
<script>
	function bghover(obj){
		obj.style.backgroundColor="#eaeaea";
		$(obj).find(".oLuntan_cond2_l .oLuntan_cond2_abiaoti").css("color","#333");
		$(obj).find(".oLuntan_cond2_l .oLuntan_cond2_abiaoti").css("text-decoration","underline");
	}
	function bghoverout(obj){
		obj.style.backgroundColor="#fff";
		$(obj).find(".oLuntan_cond2_l .oLuntan_cond2_abiaoti").css("color","#000");
		$(obj).find(".oLuntan_cond2_l .oLuntan_cond2_abiaoti").css("text-decoration","none");
	}
	/*      回到顶部位置            */
	function divFixedpo2() {
		var rSidediv2=document.getElementById("oLuntan_upid");
		var bWid2=document.body.offsetWidth-1000;
		//alert(document.body.offsetWidth);
		//alert(bWid);
		var bWid12=((bWid2/2)+1000-10)+"px";
		//alert(bWid1);
		rSidediv2.style.left=bWid12;
	}
	divFixedpo2();

	function postTime(){
		var ptime=$(".post_time");
		for(var i=0;i<ptime.length;i++){
			var curTime=$(ptime[i]).attr("title");
			var diffTime=jsDateDiff(curTime);
			$(ptime[i]).html(diffTime);
		}
	 }
	 postTime();
</script>
<present name="_SESSION['RID']">
<eq name="_SESSION['RID']" value="1">
<script>
	function delPost(pid){
		jQuery.post("{&WWW}/Blog/del",{"pid":pid,"mode":1},function(data){
			if(data.status==1){
				$("#pid_"+pid).parent("div").parent("li").remove();
			}else{
				alert("删除失败！");
			}
		},"json");
	}
	function topPost(pid,type){
		var txt;
		if(type==1){
			txt="取消置顶";
		}else{
			txt="置顶";
		}
		if(confirm("确定要 "+txt+" 吗？")){
			jQuery.post("{&WWW}/Blog/top_set",{"pid":pid},function(data){
				if(data.status==1){
					window.location.reload();
				}else{
					alert("置顶/取消置顶失败！");
				}
			},"json");
		}
	}
</script>
</eq>
