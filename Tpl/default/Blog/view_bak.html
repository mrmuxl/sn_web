<link rel="stylesheet" rev="stylesheet" href="{&STATIC}/Css/luntan.css" type="text/css" media="screen" />

<style>
	td {
		text-align:left;
	}
</style>

<div class="ojia_luntanout" class="fn-clear">
<div class="ojia_luntan">
<div class="oLuntan_post">
		<eq name="_SESSION['RID']" value="1">
		<a href="{&WWW}/Blog/new_posts?fid={$posts.forum_id}" title="发帖" class="oLuntan_post_a1 fn-left"></a>
		</eq>
		<div class="page fn-right" style="clear:none;margin-top:10px;">
			<present name="page">
			{$page}
			</present>
		</div>
		<div class="oLuntan_post_d1 fn-right">
		<ul>
			<li class="prev prev1">
			<a href="{&WWW}/Blog/view_list?fid={$posts.forum_id}">返回列表</a>
			</li>
		</ul>
		</div>

		<div class="fn-clear"></div>
	</div>
	<div class="oLuntan_card">
		<div class="oLuntan_card_top">
			<div class="oLuntan_card_top1 fn-left">
				查看：<span>{$posts.view_num}</span> | 回复：<span>{$posts.reply_num}</span>
			</div>
			<div class="oLuntan_card_top2 fn-left">
				<a href="{&WWW}/Blog/view?tid={$posts.id}&fid={$posts.forum_id}">{$posts.title} </a>
			</div>
			<div class="oLuntan_card_top3 fn-left">
				
				<div class="fn-clear"></div>
			</div>
			<div class="fn-clear"></div>
		</div>
		<div class="oLuntan_card_in">
		<ul>
		<present name="pList">
		<volist name="pList" id="posts" >
		<assign name="uid"  value="$posts.user_id" />
			<li>
				 <table>
				 	<tr>
				 		<td class="oLuntan_card_inr_innertd3">
					 		<div class="oLuntan_card_inl_Top">
								<a href="#">{$uList.$uid.nick}</a>
							</div>						
						</td>
						<td>						
							<div class="oLuntan_card_inr_top">
								<img src="{&STATIC}/images/20120407/oLuntan_card_inr_top.jpg" class="oLuntan_card_inr_top_pic fn-left" />
								<div class="oLuntan_card_inr_top_text fn-left">
									<span  title="{$posts.create_time}">发表于 {$posts.create_time}</span>
									<!-- 
									<a href="#">| 只看该作者</a>
									<a href="#">| 倒序浏览</a>
									-->
								</div>
								<div class="fn-clear"></div>
							</div>
						</td>
				 	</tr>
				 	<tr>
				 		<td class="oLuntan_card_inr_innertd1">
					 		<div class="oLuntan_card_inl_imgout">
					 			<div class="oLuntan_card_inl_img">
									<a href="javascript:;">
									<eq name="uList.$uid.portrait" value="">
									<img src="{&STATIC}/Img/default_head.jpg" />
									<else />
									<assign name="uavatar" value="$uList.$uid.avatar" />
									<img src="{&IMG}/{$uavatar|getPicUri}/snap_150X150_{$uavatar|getPicName}" />
									</eq>
									</a>
								</div>
								<div class="oLuntan_card_inl_text">
									<!--  
									帖子&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>199</span><br />
									积分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>34</span><br />
									注册时间&nbsp;&nbsp;&nbsp;<span>2011-3-12</span>
									-->
								</div>
							</div>
				 		</td>
				 		<td class="oLuntan_card_inr_innertd2">
				 			<div class="oLuntan_card_inr_text">{$posts.content}</div>
				 		</td>
				 	</tr>
				 	<tr>
				 		<td style="border-right:1px solid #ccc;">
				 			<div class="oLuntan_card_inl_mail">
								<!-- 
								<a href="#" class="fn-right">发消息</a>
								-->
							</div>
				 		</td>
				 		<td>
				 			<div class="oLuntan_card_inr_bottom">
								<div class="oLuntan_card_inr_bottomd1 fn-left">
									<eq name="posts.is_main" value="1">
										<present name="_SESSION['RID']">
										<eq name="_SESSION['RID']" value="$posts.user_id">
											&nbsp;&nbsp;<a href="{&WWW}/Blog/edit?tid={$posts.tid}">编辑</a>
										</eq>
										</present>
									</eq>
									<!-- 
									<a href="#">数字</a>,<a href="#">家居设计</a>,<a href="#">报名</a>,<a href="#">装修</a>，<a href="#">基金</a>
									-->
								</div>
								<!--  
								<a href="#" class="oLuntan_card_inr_bottomd1 fn-right">举报</a>
								-->
							</div>
				 		</td>
				 	</tr>
				 </table>
		   </li>
		   </volist>
		   </present>
	    </ul>
		</div>
	</div>
	<div class="oLuntan_post">
		<div class="page fn-right" style="clear:none;">
			{$page}
		</div>
		<div class="oLuntan_post_d1 fn-right">
		<ul style="margin-top:5px;">
			<li class="prev prev1">
			<a href="{&WWW}/Blog/view_list?fid={$posts.forum_id}">返回列表</a>
			</li>
		</ul>
		</div>
		<div class="fn-clear"></div>
	</div>
	<div class="oLuntan_reply">
		<div class="oLuntan_reply_l fn-left">
			<div class="oLuntan_reply_lImg">
				<a href="#">
				<present name="_SESSION['avatar']">
				<img src="{&IMG}/{$_SESSION['avatar']|getPicUri}/{$_SESSION['avatar']|getPicName}" />
				<else />
				<img src="{&STATIC}/Img/default_head.jpg" />
				</present>
				</a>
			</div>
		</div>
		<div class="oLuntan_reply_r fn-left">
			<layout name="editor_reply" cache="0" />
			<div class="fn-clear"></div>
		</div>
		<div class="fn-clear"></div>
	</div>
	<div class="oLuntan_up" title="回顶部" id="oLuntan_upid">
		<a href="#"></a>
	</div>
	


</div>
<div class="fn-clear"></div>
</div>

	$(".oLuntan_card_inr_text img").bind('load',function(){
		$(".oLuntan_card_inr_text img").each(function(){
			if($(this).width()>777){
				$(this).height((777/$(this).width())*$(this).height());
				$(this).width(777);
			}
		});
	});
</script>
<script>
	/*      回到顶部位置            */
	function divFixedpo2() {
		var rSidediv2=document.getElementById("oLuntan_upid");
		var bWid2=document.body.offsetWidth-1000;
		var bWid12=((bWid2/2)+1000-10)+"px";
		rSidediv2.style.left=bWid12;
	}
	divFixedpo2();

</script>
