<div class="top_left">
	<div class="user_pic">
	<present name="_SESSION['avatar']">
	<img class="logo_png" src="{&IMG}/{$_SESSION['avatar']|getPicUri}/{$_SESSION['avatar']|getPicName}" />
	<else />
	<img class="logo_png" src="{&STATIC}/Img/default_head.jpg" />
	</present>
	</div>
	<div class="contact">
	<span class="user_info">用户昵称：{$_SESSION['nick']}</span>

	<span class="user_info"><a href="{&WWW}/User/changePwd">修改密码</a>&nbsp;&nbsp;<a href="{&WWW}/User/info">更改头像</a></span>
	</div>
</div>
<div class="center_right2">
<div class="register_top"><span class="register_msg">修改密码</span></div>
<div class="register_line">&nbsp;</div>
<form action="/User/changePwd" method="post" enctype="multipart/form-data" onsubmit="return checkForm();">
	<table class="register">
		<present name="code">
		<tr>
			<td class="register_left">&nbsp;</td>
			<td class="reg_input"><eq name="code" value="1"> 更新密码成功！<else />  <span style='color:red;'>更新密码失败</span> </eq></td>
			<td class="reg_msg_old">&nbsp;</td>
		</tr>
		</present>
		<tr>
			<td class="register_left">旧&nbsp;密&nbsp;码：</td>
			<td class="reg_input"><input id="oldPwd" name="oldPwd" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_old"><present name="oldMsg"><eq name="oldMsg" value="1"><span style='color:red;'>请填写旧密码</span><else /><span style='color:red;'>旧密码错误</span></eq><else />请输入最近一次登录密码</present></td>
		</tr>
		<tr>
			<td class="register_left">新&nbsp;密&nbsp;码：</td>
			<td class="reg_input"><input id="pwd" name="password" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_pwd"><present name="pwd"><span style='color:red;'>请填写新密码</span><else />6-20个字符（区分大小写）</present></td>
		</tr>
		<tr>
			<td class="register_left">确认密码：</td>
			<td class="reg_input"><input id="repwd" name="repassword" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_repwd"><present name="repwd"><span style='color:red;'>二次密码输入不一致</span><else />请重复输入密码</present></td>
		</tr>
		<tr>
			<td></td>
			<td><input name="" type="submit" value="" class="update_btn"/></td>
			<td></td>
		</tr>
	</table>
</form>
</div>
<script>
$(".input-len").blur(function(){
	   var cur=$(this);
		var name=cur.attr("name").trim();
		var val=cur.val().trim();
		if(name=="oldPwd"){
			if(val=="")
				$(".reg_msg_old").html("<span style='color:red;'>请填写旧密码</span>");
			else
				$(".reg_msg_old").html("请输入最近一次登录的密码");
		}else if(name=="password"){
			//alert(val.length);
			if(val==""||val.length<6||val.length>20){
				$(".reg_msg_pwd").html("<span style='color:red;'>请填写6-20个字符（区分大小写）</span>");
			}else{
				$(".reg_msg_pwd").html("6-20个字符（区分大小写）");
			}
		}else if(name=="repassword"){
			var pwd=$("#pwd").val().trim();
			if(val==""||pwd!=val){
				$(".reg_msg_repwd").html("<span style='color:red;'>二次输入密码不一致</span>");
			}else{
				$(".reg_msg_repwd").html("");
			}
		}
		
	});

	function checkForm(){

		val=$("#oldPwd").val().trim();
		if(val==""){
			$(".reg_msg_old").html("<span style='color:red;'>请填写旧密码</span>");
			return false;
		}
		val=$("#pwd").val().trim();
		var repwd=$("#repwd").val().trim();
		if(val==""||val.length<6||val.length>20){
			$(".reg_msg_pwd").html("<span style='color:red;'>请填写6-20个字符（区分大小写）</span>");
			return false;
		}
			
	   if(repwd!=val){
		   $(".reg_msg_repwd").html("<span style='color:red;'>二次输入密码不一致</span>");
		   return false;
	   }
	
	   return true;
	}
</script>
