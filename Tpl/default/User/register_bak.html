	<div class="logo"><a href="{&WWW}" title="首页"><img class="logo_png" src="{&STATIC}/Img/qianmo.gif" /></a></div>
	<div class="contact">

<div class="center_right">
<div class="register_top"><span class="register_msg">注册阡陌账号</span><span class="register_login">已有阡陌账号 <a href="{&WWW}/User/login">点此登录</a></span></div>
<div class="register_line">&nbsp;</div>
<form action="/User/save" method="post" enctype="multipart/form-data" onsubmit="return checkForm();">
	<table class="register">
		<tr>
			<td class="register_left">电子邮箱：</td>
			<td class="reg_input"><input id="email" name="email" type="text" value="" class="input-len" /></td>
			<td class="reg_msg_email">请填写您真实的邮箱地址，万一忘记密码，可以通过此邮箱找回</td>
		</tr>
		<tr>
			<td class="register_left">昵称：</td>
			<td class="reg_input"><input id="nick" name="nick" type="text" value="" class="input-len" /></td>
			<td class="reg_msg_nick">请填写您在阡陌的昵称</td>
		</tr>
		<tr>
			<td class="register_left">创建密码：</td>
			<td class="reg_input"><input id="pwd" name="password" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_pwd">6-20个字符（区分大小写）</td>
		</tr>
		<tr>
			<td class="register_left">确认密码：</td>
			<td class="reg_input"><input id="repwd" name="repassword" type="password" value="" class="input-len" /></td>
			<td class="reg_msg_repwd">请重复输入密码</td>
		</tr>
		<tr>
			<td></td>
			<td><input name="" type="submit" value="" class="register_btn"/></td>
			<td></td>
		</tr>
	</table>
</form>
</div>
<script>
   $(".input-len").blur(function(){
	   var cur=$(this);
		var name=cur.attr("name").trim();
		var val=cur.val().trim();
		if(name=="email"){
			if(val==""){
				$(".reg_msg_email").html("<span style='color:red;'>请填写电子邮箱</span>");
			}else{
			jQuery.post("{&WWW}/User/check",{"email":val},function(data){
					if(data.status==0){
						$(".reg_msg_email").html("<span style='color:red;'>此邮箱地址已被注册</span>");
					}else{
						$(".reg_msg_email").html("请填写您真实的邮箱地址，万一忘记密码，可以通过此邮箱找回");
					}
				},"json");
			}
		}else if(name=="nick"){
			if(val=="")
				$(".reg_msg_nick").html("<span style='color:red;'>请填写昵称</span>");
			else
				$(".reg_msg_nick").html("请填写您在阡陌的昵称");
		}else if(name=="password"){
			//alert(val.length);
			if(val==""||val.length<6||val.length>20){
				$(".reg_msg_pwd").html("<span style='color:red;'>请填写6-20个字符（区分大小写）</span>");
			}else{
				$(".reg_msg_pwd").html("6-20个字符（区分大小写）");
			}
		}else if(name=="repassword"){
			var pwd=$("#pwd").val().trim();
			if(val==""||pwd!=val){
				$(".reg_msg_repwd").html("<span style='color:red;'>二次输入密码不一致</span>");
			}else{
				$(".reg_msg_repwd").html("");
			}
		}
		
	});

	function checkForm(){

		var val=$("#email").val().trim();
	
		if(val==""){
			$(".reg_msg_email").html("<span style='color:red;'>请填写电子邮箱</span>");
			return false;
		}else{
			jQuery.post("{&WWW}/User/check",{"email":val},function(data){
			   if(data.status==0){
					$(".reg_msg_email").html("<span style='color:red;'>此邮箱地址已被注册</span>");
					return false;
				}
			},"json");
		}
		val=$("#nick").val().trim();
		if(val==""){
			$(".reg_msg_nick").html("<span style='color:red;'>请填写昵称</span>");
			return false;
		}
		val=$("#pwd").val().trim();
		var repwd=$("#repwd").val().trim();
		if(val==""||val.length<6||val.length>20){
			$(".reg_msg_pwd").html("<span style='color:red;'>请填写6-20个字符（区分大小写）</span>");
			return false;
		}
			
	   if(repwd!=val){
		   $(".reg_msg_repwd").html("<span style='color:red;'>二次输入密码不一致</span>");
		   return false;
	   }
	
	   return true;
	}
		

</script>
