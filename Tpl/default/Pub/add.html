<div class="main">
	<div class="center_area">
		<h3>新增发布</h3>
		<form action="{&WWW}/Pub/save" method="post" enctype="multipart/form-data" onsubmit="return checkForm();">
		<table width="80%">
		<tr>
		<td align="right">版本号<font color="red">*</font>：</td><td><input type="text" name="ver" value=""  /></td>
		</tr>
		<tr>
		<td align="right">功能描述<font color="red">*</font>：</td><td><textarea name="desc" class="desc_area" style="width:300px;height:100px;" ></textarea></td>
		</tr>
		<tr>
		<td align="right">安装包：</td><td><input type="file" name="ins" value="" /></td>
		</tr>
		<tr>
		<td align="right">补丁包：</td><td><input type="file" name="patch" value="" /></td>
		</tr>
		<tr>
		<td align="right">&nbsp;</td><td><input type="submit" name="" value="新增发布信息" /></td>
		</tr>
		</table>
		</form>
	</div>
</div>
<script>
 function checkForm(){
	var ver=$.trim($("input[name=ver]").val());
	if(ver==null||ver==""){
		return false;
	}
	var desc=$.trim($(".desc_area").val());
	if(desc==null||desc==""){
		return false;
	}
	return true;
}
</script>
