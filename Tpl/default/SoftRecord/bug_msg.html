<script type="text/javascript">document.domain = '{&DOMAIN}';</script>
<script language="javascript" type="text/javascript" defer="defer" src="{&STATIC}/Js/datepicker/WdatePicker.js"></script>
<h1 class="center">每日客户端BUG信息</h1>
<h3 style="text-align:right;margin-right:150px;">
查询日期 <input type="text" name="day" class="Wdate search_day" title="统计日期" value="{$day}"     onFocus="WdatePicker({minDate:'2011-11-08',startDate:'{$day}',dateFmt:'yyyy-MM-dd'})" readonly style="width:90px;font-size:12px;color:#555555" />
&nbsp;&nbsp;<input type="button" name="" value="确定" class="day_search" />
</h3>
<script type="text/javascript" src="{&STATIC}/Js/jquery-1.4.2.min.js"></script>
<div style="width:1000px;margin:0 auto;">
	<assign name="cur" value="1" />
	<foreach name="fnames" item="farr">
	<volist name="farr" id="fmsg">
		<a href="{&IMG}/{$forder}/{$fmsg.name}" target="_blank">{$fmsg.name}<span>&nbsp;size：{$fmsg.size}</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
		<eq name="cur%4" value="3" >
		<br />
		</eq>
		<assign name="cur" value="$cur+1" />
		
	</volist>
	</foreach>
</div>
<table class="center" border="1" width="100%">
	<tr>
		<th>客户端ID</th><th>登录用户</th><th>软件版本</th><th>OS</th><th>开机启动</th><th>局域网成员数</th><th>BUG上传时间</th>
	</tr>
	<volist name="bugList" id="bug">
	<tr>
		<td>{$bug.client_identifie}</td>
		<td>
			<eq name="bug.u_email" value="">
			--
			<else />
			{$bug.u_email}
			</eq>
		</td>
		<td>
			{$bug.version}
		</td>
		<td>
			{$bug.os}
		</td>
		<td>
			<eq name="bug.auto_start" value="1">
			是
			<else />
			否
			</eq>
		</td>
		<td>
			{$bug.lan_num}
		</td>
		<td>
			{$bug.upload_time}
		</td>
	</tr>
	</volist>
</table>

<script>

	$(".day_search").click(function(){
			var sDay=$(".search_day").val();
			if(null==sDay||sDay==""){
				alert("请选择查询日期！");
				return;
			}
			var url="{&WWW}/SoftRecord/bug_msg?day="+sDay;
			window.location.href=url;
		});


</script>
