<script type="text/javascript">document.domain = '{&DOMAIN}';</script>
<script language="javascript" type="text/javascript" defer="defer" src="{&STATIC}/Js/datepicker/WdatePicker.js"></script>
<h1 class="center">阡陌最近30天局域网数统计</h1>
<h3 style="text-align:right;margin-right:150px;">
<eq name="type" value="1">
<a href="{&WWW}/SoftRecord/lan_stack_chart?type=2&day={$day}">看PC数堆积图</a>
<else />
<a href="{&WWW}/SoftRecord/lan_stack_chart?type=1&day={$day}">看装机数堆积图</a>
</eq>
&nbsp;&nbsp;&nbsp;&nbsp;
查询日期 <input type="text" name="day" class="Wdate search_day" title="统计日期" value="{$day}"     onFocus="WdatePicker({minDate:'2011-11-08',startDate:'{$day}',dateFmt:'yyyy-MM-dd'})" readonly style="width:90px;font-size:12px;color:#555555" />
&nbsp;&nbsp;<input type="button" name="" value="确定" class="day_search" />
</h3>
<script type="text/javascript" src="{&STATIC}/Js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area'
            },
            title: {
                text: '{$typeName}堆积图'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [
							<volist name="day_array" id="day">
							'{$day}'
							<lt name="i" value="30">
							,
							</lt>
							</volist>
							],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: '局域网%'
                }
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    this.x +': '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                    Highcharts.numberFormat(this.y, 0, ',') +' 个局域网)';
                }
            },
            plotOptions: {
         	   area: {
	                stacking: 'percent',
	                lineColor: '#ffffff',
	                lineWidth: 1,
	                marker: {
	                    lineWidth: 1,
	                    lineColor: '#ffffff'
	                }
            	}
            },
            series: [{
                name: '{$typeName}1',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num1">
						{$dataMap.$day.num1}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }, {
                name: '{$typeName}2-5',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num2">
						{$dataMap.$day.num2}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }, {
                name: '{$typeName}6-10',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num3">
						{$dataMap.$day.num3}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }, {
                name: '{$typeName}11-20',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num4">
						{$dataMap.$day.num4}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }, {
                name: '{$typeName}21-30',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num5">
						{$dataMap.$day.num5}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }
            , {
                name: '{$typeName}31-50',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num6">
						{$dataMap.$day.num6}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }, {
                name: '{$typeName}50以上',
                data: [
						<volist name="day_array" id="day">
						<present name="dataMap.$day.num7">
						{$dataMap.$day.num7}
						<else />
						0
						</present>
						<lt name="i" value="30">
						,
						</lt>
						</volist>
					]
            }

            ]
        });
    });
    
});
</script>

<script src="{&STATIC}/Js/highcharts/highcharts.js"></script>
<script src="{&STATIC}/Js/highcharts/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>





<script>
$(".day_search").click(function(){
	var sDay=$(".search_day").val();
	if(null==sDay||sDay==""){
		alert("请选择查询日期！");
		return;
	}
	var url="{&WWW}/SoftRecord/lan_stack_chart?type={$type}&day="+sDay;
	window.location.href=url;
});
</script>
