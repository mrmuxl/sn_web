{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="局域网共享 跨网段共享  windows共享 文件共享 打印共享 阡陌软件" />
<meta name="description" content="局域网共享 跨网段共享  windows共享 文件共享 打印共享 阡陌软件" />
<link rel="stylesheet" href="{{STATIC_URL}}css/qianmo4.css" type="text/css" />
<link rel="stylesheet" href="{{STATIC_URL}}css/page.css" type="text/css" />
<link rel="stylesheet" href="{{STATIC_URL}}js/video/video-js.css" type="text/css" />
<script src="{{STATIC_URL}}js/video/video.js"></script>
<script src="{{STATIC_URL}}js/jquery-1.4.2.min.js"></script>
<title>{% block title %}{% endblock %}&nbsp;-&nbsp;SimpleNect阡陌软件</title>
<style>
	.mypng {
		azimuth: expression(
		this.pngSet?this.pngSet=true:(this.nodeName == "IMG" && this.src.toLowerCase().indexOf('.png')>-1?(this.runtimeStyle.backgroundImage = "none",
		this.runtimeStyle.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + this.src + "', sizingMethod='image')",
		this.src = "{{STATIC_URL}}images/transparent.gif"):(this.origBg = this.origBg? this.origBg :this.currentStyle.backgroundImage.toString().replace('url("','').replace('")',''),
		this.runtimeStyle.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + this.origBg + "', sizingMethod='crop')",
		this.runtimeStyle.backgroundImage = "none")),this.pngSet=true);
	}
</style>

</head>

<body>
	<div class="header">
	<div class="header_in">
		<div class="logo">
		<a href="/" title="首页">
		<span><img src="{{STATIC_URL}}images/logo.jpg" /></span>
		</a>
		</div>
		<div class="menu">
			<a class="menu_index" href="/">首页</a>
			<a class="menu_board" href="/msg_board/">留言区</a>
			<a class="menu_guide" href="/blog">新手指南</a>
		</div>
		<div class="lr">
		<!--<present name="_SESSION['UID']"> -->
		<a href="/User/info" style="text-decoration: underline;" title="个人中心">{$_SESSION['nick']}</a>
			<!--<present name="_SESSION['active']">-->
			<a href="/User/to_active">激活账号</a>
			<!-- </present> -->
			<eq name="_SESSION['RID']" value="1">
			<a href="/SoftRecord/tongji" style="text-decoration: underline;">管理中心</a>
			</eq>
		<a href="/User/logout">退出</a>
		<else />
			<a href="/User/login">登录</a>
			<a href="/User/register">注册</a>
		<!-- </present> -->
		</div>
	</div>
</div>

      {% block msg_index %}{% endblock %}

</body>
</html>
